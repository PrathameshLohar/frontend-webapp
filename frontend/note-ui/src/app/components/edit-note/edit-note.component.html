<div class="container ">
    <h1 class="mt-3 ">Edit Note</h1>



    <div class="row">
        <div class="col-6">
            <div class="container mt-3">
                <form #form="ngForm" (ngSubmit)="updateNote()">
                    <div class="mb-3">
                        <label class="form-label">Note Id</label>
                        <input type="text" class="form-control" id="id" [(ngModel)] ="noteDetails.id" name="id" readonly>

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Note title</label>
                        <input type="text" class="form-control" id="title" [(ngModel)] ="noteDetails.name" name="name">

                    </div>
                    <label class="form-label">Note</label>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="note"
                            style="height: 100px" [(ngModel)] ="noteDetails.description" name="description"></textarea>
                        
                    </div>
                    <button type="submit" class="btn btn-primary mr-5">Submit</button>
                    <button type="button" class="btn btn-danger" (click)="deleteNote(noteDetails.id)">Delete</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
